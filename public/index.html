<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="description"

    />

    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rectangle': '#F7DF94',
              'smallText' : '#4F4F4F',
              'reallySmall': '#828282',
              'hoverbg': '#333333',
              'titlehover': '#828282'

            }
          }
        }
      }
